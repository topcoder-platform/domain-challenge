version: 1
task_definition:
  task_role_arn: ${GRPC_ROLE}
  task_execution_role: ${AWS_ECS_TASK_EXECUTION_ROLE}
  ecs_network_mode: ${AWS_ECS_NETWORK_MODE}
  task_size:
    cpu_limit: ${AWS_ECS_FARGATE_CPU}
    mem_limit: ${AWS_ECS_FARGATE_MEMORY}  
  services:
    dynamo-access-layer:
      cpu_shares: 100
      mem_limit: 512MB
    informix-access-layer:
      cpu_shares: 100
      mem_limit: 3G
    anticorruption-layer:
      cpu_shares: 200
      mem_limit: 3G
    domain-challenge:
      cpu_shares: 100
      mem_limit: 1GB
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - ${AWS_ECS_SUBNET_ID}
      security_groups:
        - ${AWS_ECS_SECURITY_GROUP}
      assign_public_ip: ${ASSIGN_PUBLIC_IP} 